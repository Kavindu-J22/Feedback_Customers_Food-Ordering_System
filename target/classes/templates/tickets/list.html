<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Tickets - Food Ordering System</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-ticket-alt me-2"></i>Support Tickets</h2>
            <a href="/tickets/create" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Create New Ticket
            </a>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/tickets">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="search" class="form-label">Search Tickets</label>
                                <input type="text" class="form-control" id="search" name="search" 
                                       th:value="${search}" placeholder="Search by title, description, or customer...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">All Statuses</option>
                                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" 
                                            th:selected="${s.toString() == status}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="">All Priorities</option>
                                    <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}" 
                                            th:selected="${p.toString() == priority}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search me-1"></i>Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tickets List -->
        <div class="card">
            <div class="card-body">
                <div th:if="${tickets != null and !tickets.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Customer</th>
                                    <th>Category</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ticket : ${tickets}">
                                    <td>
                                        <span class="badge bg-secondary" th:text="'#' + ${ticket.id}">ID</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/tickets/{id}(id=${ticket.id})}" 
                                           class="text-decoration-none fw-bold" 
                                           th:text="${ticket.title}">Title</a>
                                    </td>
                                    <td th:text="${ticket.customer.name}">Customer</td>
                                    <td>
                                        <span class="badge bg-info" th:text="${ticket.category.name}">Category</span>
                                    </td>
                                    <td>
                                        <span th:class="${'badge bg-' + (ticket.priority.toString().toLowerCase() == 'urgent' ? 'danger' :
                                                       ticket.priority.toString().toLowerCase() == 'high' ? 'warning' :
                                                       ticket.priority.toString().toLowerCase() == 'medium' ? 'primary' : 'success')}"
                                              th:text="${ticket.priority}">Priority</span>
                                    </td>
                                    <td>
                                        <span th:class="${'badge bg-' + (ticket.status.toString().toLowerCase() == 'open' ? 'danger' :
                                                       ticket.status.toString().toLowerCase() == 'in_progress' ? 'warning' :
                                                       ticket.status.toString().toLowerCase() == 'resolved' ? 'success' : 'secondary')}"
                                              th:text="${#strings.replace(ticket.status, '_', ' ')}">Status</span>
                                    </td>
                                    <td th:text="${#temporals.format(ticket.createdAt, 'dd MMM yyyy HH:mm')}">Date</td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/tickets/{id}(id=${ticket.id})}" 
                                               class="btn btn-outline-primary" title="View">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}" 
                                               class="btn btn-outline-warning" title="Edit"
                                               th:if="${ticket.status.toString() != 'IN_PROGRESS'}">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${tickets == null or tickets.empty}" class="text-center py-5">
                    <i class="fas fa-ticket-alt fa-4x text-muted mb-4"></i>
                    <h3 class="text-muted">No Tickets Found</h3>
                    <p class="text-muted">No tickets match your search criteria.</p>
                    <a href="/tickets/create" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Create Your First Ticket
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
