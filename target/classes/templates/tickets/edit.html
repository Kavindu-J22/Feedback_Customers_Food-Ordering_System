<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="'Edit Ticket #' + ${ticket.id} + ' - Food Ordering System'">Edit Ticket</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <i class="fas fa-edit me-2"></i>
                            Edit Ticket #<span th:text="${ticket.id}">ID</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tickets/{id}/edit(id=${ticket.id})}" th:object="${ticket}" method="post">
                            <!-- Customer Information (Read-only) -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h5 class="text-primary mb-3">Customer Information</h5>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" th:value="${ticket.customer.name}" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" th:value="${ticket.customer.email}" readonly>
                                    </div>
                                </div>
                            </div>

                            <!-- Ticket Information -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h5 class="text-primary mb-3">Ticket Details</h5>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Ticket Title *</label>
                                        <input type="text" class="form-control" th:field="*{title}" id="title" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description *</label>
                                        <textarea class="form-control" th:field="*{description}" id="description" rows="5" required></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="priority" class="form-label">Priority *</label>
                                        <select class="form-select" th:field="*{priority}" id="priority" required>
                                            <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}" 
                                                    th:selected="${p == ticket.priority}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status *</label>
                                        <select class="form-select" th:field="*{status}" id="status" required>
                                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${#strings.replace(s, '_', ' ')}" 
                                                    th:selected="${s == ticket.status}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" th:field="*{category}" id="category" required>
                                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                                    th:selected="${cat.id == ticket.category.id}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="foodOrder" class="form-label">Related Order *</label>
                                        <select class="form-select" th:field="*{foodOrder}" id="foodOrder" required>
                                            <option th:each="order : ${orders}" th:value="${order.id}" 
                                                    th:text="${order.foodItem + ' - ' + order.restaurantName}"
                                                    th:selected="${order.id == ticket.foodOrder.id}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('foodOrder')}" th:errors="*{foodOrder}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="assignedTo" class="form-label">Assign To</label>
                                        <input type="text" class="form-control" th:field="*{assignedTo}" id="assignedTo"
                                               placeholder="Staff member name">
                                    </div>
                                </div>
                            </div>

                            <!-- Warning for In Progress Status -->
                            <div class="alert alert-warning" th:if="${ticket.status.toString() == 'IN_PROGRESS'}">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Note:</strong> Once a ticket is set to "In Progress", it cannot be edited again. Only replies can be added.
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Update Ticket
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
