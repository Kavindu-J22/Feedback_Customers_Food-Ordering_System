<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Food Orders - Food Ordering System</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-pizza-slice me-2"></i>Available Food Orders</h2>
        </div>

        <!-- Orders Grid -->
        <div class="row" th:if="${orders != null and !orders.empty}">
            <div class="col-md-6 col-lg-4 mb-4" th:each="order : ${orders}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title text-primary" th:text="${order.foodItem}">Food Item</h5>
                            <span class="badge bg-success" th:if="${order.isAvailable}">Available</span>
                            <span class="badge bg-secondary" th:unless="${order.isAvailable}">Unavailable</span>
                        </div>
                        
                        <p class="card-text">
                            <i class="fas fa-store me-1 text-muted"></i>
                            <strong th:text="${order.restaurantName}">Restaurant Name</strong>
                        </p>
                        
                        <p class="card-text" th:text="${order.description}">Description of the food item</p>
                        
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <span class="h4 text-success mb-0" th:text="${order.currency + ' ' + #numbers.formatDecimal(order.price, 0, 2)}">LKR 0.00</span>
                            </div>
                            <div>
                                <a th:href="@{/tickets/create(orderId=${order.id})}" 
                                   class="btn btn-primary btn-sm"
                                   th:if="${order.isAvailable}">
                                    <i class="fas fa-ticket-alt me-1"></i>Submit Ticket
                                </a>
                                <button class="btn btn-secondary btn-sm" disabled th:unless="${order.isAvailable}">
                                    <i class="fas fa-ban me-1"></i>Unavailable
                                </button>
                            </div>
                        </div>
                        
                        <div class="mt-2">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>
                                Added: <span th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy')}">Date</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${orders == null or orders.empty}" class="text-center py-5">
            <i class="fas fa-utensils fa-4x text-muted mb-4"></i>
            <h3 class="text-muted">No Food Orders Available</h3>
            <p class="text-muted">There are currently no food orders available. Please check back later.</p>
        </div>
    </div>
</body>
</html>
